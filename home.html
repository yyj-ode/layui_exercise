<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="layui/css/myglobal.css"  media="all">

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>后台首页</legend>
</fieldset>
<div id="view"></div>
<script id="demo" type="text/html">
    <table class="layui-table" style="vertical-align: top;">
        <colgroup>
            <col width="230">
            <col width="260">
            <col width="400">
            <col>
        </colgroup>
        <thead>
        <tr style="background:#393D49;color:#fff;">
            <th>用户统计</th>
            <th>业务相关</th>
            <th>热门统计</th>
            <th>最新消息</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="top">
                <table class="layui-table">
                    <tbody>
                    <tr>
                        <td>注册数量</td>
                        <td>{{ d.register_num }}</td>
                    </tr>
                    <tr>
                        <td>艺人总量</td>
                        <td>{{ d.artist_num }}</td>
                    </tr>
                    <tr>
                        <td>演员数量</td>
                        <td>{{ d.actor_num }}</td>
                    </tr>
                    <tr>
                        <td>模特数量</td>
                        <td>{{ d.model_num }}</td>
                    </tr>
                    <tr>
                        <td>主播数量</td>
                        <td>{{ d.anchor_num }}</td>
                    </tr>
                    <tr>
                        <td>校园艺人数量</td>
                        <td>{{ d.campusartist_num }}</td>
                    </tr>
                    <tr>
                        <td>童星数量</td>
                        <td>{{ d.childstar_num }}</td>
                    </tr>
                    <tr>
                        <td>主持人数量</td>
                        <td>{{ d.compere_num }}</td>
                    </tr>
                    <tr>
                        <td>歌星数量</td>
                        <td>{{ d.singer_num }}</td>
                    </tr>
                    <tr>
                        <td>舞者数量</td>
                        <td>{{ d.dancer_num }}</td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td class="top">
                <table class="layui-table">
                    <tbody>
                    <tr>
                        <td>发通告总数量</td>
                        <td>{{ d.schedule_num }}</td>
                    </tr>
                    <tr>
                        <td>报名总数量</td>
                        <td>{{ d.enroll_num }}</td>
                    </tr>
                    <tr>
                        <td>正在直播数量</td>
                        <td>{{ d.video_num }}</td>
                    </tr>
                    <tr>
                        <td><span class="red">待实名审核数量</span></td>
                        <td>{{ d.identity_wating_num }}</td>
                    </tr>
                    <tr>
                        <td><span class="red">待演绎审核数量</span></td>
                        <td>{{ d.yanyi_wating_num }}</td>
                    </tr>
                    <tr>
                        <td>充值总金额</td>
                        <td>{{ d.recharge_totalprice }}</td>
                    </tr>
                    <tr>
                        <td>提现总金额</td>
                        <td>{{ d.withdraw_total_price }}</td>
                    </tr>
                    <tr>
                        <td>已成功提现金额</td>
                        <td>{{ d.withdraw_success_price }}</td>
                    </tr>
                    <tr>
                        <td>待处理提现主播数量</td>
                        <td>{{ d.withdraw_wating_anchor_num }}</td>
                    </tr>
                    <tr>
                        <td>待处理提现金额</td>
                        <td>{{ d.withdraw_wating_price }}</td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td class="top">
                <table class="layui-table">
                    <colgroup>
                        <col width="333">
                        <col width="444">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>热门主播</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <table class="layui-table">
                                <tbody>
                                {{#  layui.each(d.hot_anchor, function(index, item){ }}
                                <tr>
                                    <td>
                                        <img src="{{ item.user_img }}" alt="">
                                        <span class="red"> &nbsp;&nbsp;{{ item.nickname }} &nbsp;&nbsp; 粉丝量: {{ item.num }} </span>
                                    </td>
                                </tr>
                                {{#  }); }}
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table class="layui-table">
                    <colgroup>
                        <col width="333">
                        <col width="444">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>热门报名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <table class="layui-table">
                                <tbody>
                                {{#  layui.each(d.hot_enroll, function(index, item){ }}
                                <tr>
                                    <td>{{ item.schedule_title }}：<span class="red">{{ item.num }}</span></td>
                                </tr>
                                {{#  }); }}
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td class="top">
                <table class="layui-table">
                    <colgroup>
                        <col width="333">
                        <col width="444">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>最新通告</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <table class="layui-table">
                                <tbody>
                                {{#  layui.each(d.schedule, function(index, item){ }}
                                <tr>
                                    <td>{{ item.schedule_title }}：<span class="red">{{ item.create_time }}</span></td>
                                </tr>
                                {{#  }); }}
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</script>
<script src="conf/conf.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['layer','laytpl','element'], function(){
        //首页渲染模板
        var layer = layui.layer
                ,$ = layui.jquery
                ,laytpl = layui.laytpl;

        //        获取首页默认数据
        $.ajax({
            //提交数据的类型 POST GET
            type:"POST",
            //提交的网址
            url:conf_host+"back2/index/index",
            //提交的数据
//            data:{page:1,rows:12},
            //返回数据的格式
            datatype:"json",//"xml", "html", "script", "json", "jsonp", "text".
            //成功返回之后调用的函数
            success:function(data){
                var getTpl = demo.innerHTML;
//                alert(getTpl);
                var data_object = $.parseJSON( data );
                laytpl(getTpl).render(data_object, function(html){
                    view.innerHTML = html;
                });
            },
            error:function(){
                layer.msg('访问服务器失败');
            }
        });
    });
</script>
</body>
</html>
