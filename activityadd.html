<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>活动区轮播图添加</legend>
</fieldset>

<form class="layui-form" action="" enctype="multipart/form-data" method="post" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">活动网址</label>
        <div class="layui-input-block">
            <input type="text" name="activity_url" placeholder="请输入网址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动图片</label>
        <div class="layui-input-inline" style="margin-top:5px;">
            <input type="file" name="activity_img" />
            <input type="hidden" name="admin_name" id="admin_name" />
        </div>
    </div>
    <button class="layui-btn" lay-submit lay-filter="formDemo" style="margin-left: 40px;">立即提交</button>
</form>

<script src="dist/scripts/jquery-3.0.0.min.js"></script>
<script src="conf/conf.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="jqueryCookie/jquery.cookie.js"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form();
        var admin_name = $.cookie('user');
//        alert(admin_name);
        if(admin_name == undefined || admin_name == 'null'){
            layer.msg('您尚未登录');
            setTimeout(function () {
                location.href = "index.html";
            }, 2000);
        }
        $("#admin_name").val(admin_name);
//        $("#form").action(conf_host+"back2/activity/activityImgUpload");
        $("#form").attr('action',conf_host+"back2/activity/activityImgUpload");

    });
</script>
</body>
</html>
