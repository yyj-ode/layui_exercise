<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>发布通告</legend>
</fieldset>

<form class="layui-form" action="" enctype="multipart/form-data" method="post" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">通告图片</label>
        <div class="layui-input-inline" style="margin-top:5px;">
            <input type="file" name="activity_img" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通告标题</label>
        <div class="layui-input-block">
            <input type="text" name="activity_url" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择省</option>
                <option value="浙江" selected="">浙江省</option>
                <option value="你的工号">江西省</option>
                <option value="你最喜欢的老师">福建省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波" disabled="">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作地点</label>
        <div class="layui-input-inline">
            <input type="text" name="activity_url" placeholder="请输入工作地点" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">截止日期</label>
        <div class="layui-input-inline">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="请选择截止日期" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别要求</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao" id="status1">
                <option value="">性别要求</option>
                <option value="0">不限</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">认证要求</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao" id="status2">
                <option value="">认证要求</option>
                <option value="1">不限</option>
                <option value="2">实名认证</option>
                <option value="3">演绎认证</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通告类型</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao" id="status3">
                <option value="">通告类型</option>
                <option value="1">影视招募</option>
                <option value="2">模特招募</option>
                <option value="3">群众招募</option>
                <option value="3">主播招募</option>
                <option value="3">主持招募</option>
                <option value="3">歌手招募</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通告简介</label>
        <div class="layui-input-block">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">上传文本</li>
                    <li>上传图片</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <textarea placeholder="请输入内容" class="layui-textarea" id="reason"></textarea>
                    </div>
                    <div class="layui-tab-item">
                        <input type="file" name="schedule_content" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="layui-btn" lay-submit lay-filter="formDemo" style="margin-left: 40px;">立即提交</button>
</form>


<script src="conf/conf.js"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script>
    //Demo
    layui.use(['form','laydate','element'], function(){
        var form = layui.form()
                ,$ = layui.jquery
                ,element = layui.element()
                ,laydate = layui.laydate;
//        $("#form").action(conf_host+"back2/activity/activityImgUpload");
        $("#form").attr('action',conf_host+"Version1/my/schedule");

    });
</script>
</body>
</html>
